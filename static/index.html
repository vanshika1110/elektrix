<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign Up</title>
	</head>
	<body style="text-align:center;">
		<h1 style="text-align:center; background-color:darkblue;color:white;font-size:300%;">SIGN UP</h1>
		<form id="reg-form" style="display:inline-block;">
			<label><b>Enter Username :</b></label>
			<input type="text" autocomplete="off" id="username" placeholder="Username" /><br><br>
			<label><b>Enter Password :</b></label>
			<input type="password" autocomplete="off" id="password" placeholder="Password" /><br><br>
			<input type="submit" value="Submit" /><br><br>
		</form>
		<p>Already a user?</p><a href="login.html">Login</a>

		<script>
			const form = document.getElementById('reg-form')
			form.addEventListener('submit', registerUser)

			async function registerUser(event) {
				event.preventDefault()
				const username = document.getElementById('username').value
				const password = document.getElementById('password').value

				const result = await fetch('/api/register', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json'
					},
					body: JSON.stringify({
						username,
						password
					})
				}).then((res) => res.json())
				

				if (result.status === 'ok') {
					// everything went fine
					alert('User created successfully')
				} else {
					alert(result.error)
				}
			}
		</script>
	</body>
</html>

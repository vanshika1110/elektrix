<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
	</head>
	<body style="text-align:center;">
		<h1 style="text-align:center; background-color:darkblue;color:white;font-size:300%;">Login</h1>
		<form id="login" style="display:inline-block;">
			<label><b>Enter Username :</b></label><input type="text" autocomplete="off" id="username" placeholder="Username" /><br><br>
			<label><b>Enter Password :</b></label><input type="password" autocomplete="off" id="password" placeholder="Password" /><br><br>
			<input type="submit" value="Submit Form" />
		</form>

		<script>
			const form = document.getElementById('login')
			form.addEventListener('submit', login)

			async function login(event) {
				event.preventDefault()
				const username = document.getElementById('username').value
				const password = document.getElementById('password').value

				const result = await fetch('/api/login', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json'
					},
					body: JSON.stringify({
						username,
						password
					})
				}).then((res) => res.json())

				if (result.status === 'ok') {
					// everything went fine
					console.log('Got the token: ', result.data)
					localStorage.setItem('token', result.data)
					window.location.href = "/";
				} else {
					alert(result.error)
				}
			}
		</script>
	</body>
</html>
